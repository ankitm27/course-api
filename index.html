<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Search</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="mycontroller as control">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     
      <form class="navbar-form navbar-left " role="search">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="searchval" ng-keyup="fetch($event)" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default" ng-click="enterval()">Submit</button>
      </form>
     <div>
     	
     </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<ul ng-show="!dropdown" style="background-color: white;position: absolute;z-index: 99;border: 1px solid #ddd;margin-top: -20px;border-radius: 2px 2px 2px 2px">
     		<li ng-repeat="val in details.elements | limitTo:5" ng-click="fill(val.name)">{{val.name}}</li>
     	</ul>
<div class="row vertical-center-row" style="width:100%" ng-repeat="val in courses.elements | slice:start:end">
  <div class="col-md-8 thumbnail">
    
      <img src="{{val.photoUrl}}" class="col-md-6" style="height: 20%;width: 20%">
      <div class="caption col-md-6">
        <h4>{{val.name}}</h4>
        
        <p><b>{{prov[$index][0]}}</b></p>
        <p><b>Instructors</b>
        <span ng-repeat="instsss in inst[$index] track by $index">
        	{{instsss}}
        </span></p>

      </div>
    
  </div>
</div>
<nav>
  <ul class="pagination" style="align:centre" >
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="#" ng-click="pagination(1)">1</a></li>
    <li><a href="#" ng-click="pagination(2)">2</a></li>
    <li><a href="#" ng-click="pagination(3)">3</a></li>
    <li><a href="#" ng-click="pagination(4)">4</a></li>
    <li><a href="#" ng-click="pagination(5)">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</body>
</html>
